<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1b1b1b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background-color: #2a2a2a;
      width: 350px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-box p {
      padding: 8px;
      border-radius: 5px;
      margin: 5px 0;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-msg {
      background-color: #4caf50;
      align-self: flex-end;
    }
    .bot-msg {
      background-color: #555;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }
    .input-area button {
      background-color: #4caf50;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <p class="bot-msg">üëã Hallo! Ich bin dein Chatbot. Stell mir eine Frage!</p>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Schreib was..." />
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    let antworten = [];

    // JSON-Datei laden
    fetch('antworten.json')
      .then(response => response.json())
      .then(data => {
        antworten = data;
      });

    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function displayMessage(message, sender) {
      const msg = document.createElement('p');
      msg.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msg.innerText = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      displayMessage(input, 'user');
      generateResponse(input.toLowerCase());
      userInput.value = '';
    }

    function generateResponse(userMessage) {
      for (const eintrag of antworten) {
        if (eintrag.trigger.some(t => userMessage.includes(t))) {
          let antwort = '';
          if (Array.isArray(eintrag.antworten)) {
            antwort = eintrag.antworten[Math.floor(Math.random() * eintrag.antworten.length)];
          } else if (typeof eintrag.antwort === 'string' && eintrag.antwort.startsWith("dynamic:")) {
            antwort = getDynamicAntwort(eintrag.antwort);
          } else {
            antwort = eintrag.antwort;
          }
          displayMessage(antwort, 'bot');
          return;
        }
      }
      displayMessage('‚ùì Das habe ich nicht verstanden. Versuch es anders!', 'bot');
    }

    function getDynamicAntwort(key) {
      const now = new Date();
      switch (key) {
        case 'dynamic:time':
          return `üïì Es ist gerade ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} Uhr.`;
        case 'dynamic:date':
          return `üìÖ Heute ist ${now.toLocaleDateString('de-DE', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          })}.`;
        default:
          return '‚ö†Ô∏è Diese Info ist leider nicht verf√ºgbar.';
      }
    }
  </script>
</body>
</html>
