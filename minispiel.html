<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Catch the Box!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 40px auto;
      background: #222;
      border: 2px solid #444;
      overflow: hidden;
    }
    #box {
      width: 50px;
      height: 50px;
      background: #e91e63;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 8px;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Catch the Box!</h1>
  <div id="score">Punkte: 0</div>
  <div id="game">
    <div id="box"></div>
  </div>

  <script>
    const box = document.getElementById('box');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let speed = 1000;

    function randomPosition() {
      const maxX = game.clientWidth - box.clientWidth;
      const maxY = game.clientHeight - box.clientHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      box.style.left = x + 'px';
      box.style.top = y + 'px';
    }

    function moveBox() {
      randomPosition();
      setTimeout(moveBox, speed);
    }

    box.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = 'Punkte: ' + score;
      speed = Math.max(200, speed - 50); // wird immer schneller!
    });

    moveBox();
  </script>
</body>
</html>
