<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>💸 Geld Ausgeben Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 36px;
      color: #2c3e50;
    }
    #money {
      font-size: 40px;
      color: green;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    .btn {
      background-color: #3498db;
      color: white;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .expensive {
      background-color: #e74c3c;
    }
    .expensive:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>💸 Geld Ausgeben Simulator</h1>
  <div id="money">💰 10.000 €</div>

  <button class="btn" onclick="spendMoney(5)">☕ Kaffee – 5€</button>
  <button class="btn" onclick="spendMoney(20)">🍔 Burger – 20€</button>
  <button class="btn" onclick="spendMoney(150)">👟 Sneaker – 150€</button>
  <button class="expensive" onclick="spendMoney(1000)">📱 Neues Handy – 1000€</button>
  <button class="expensive" onclick="spendMoney(10000)">🚗 Auto – 10.000€</button>

  <h2 id="status"></h2>

  <script>
    let money = 10000;

    function spendMoney(amount) {
      if (money >= amount) {
        money -= amount;
        document.getElementById("money").textContent = `💰 ${money.toLocaleString('de-DE')} €`;
        document.getElementById("status").textContent = `Du hast ${amount}€ ausgegeben. 💸`;
      } else {
        document.getElementById("status").textContent = "Nicht genug Geld! 🛑";
      }
    }
  </script>
</body>
</html>
