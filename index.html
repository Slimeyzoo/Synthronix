<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthronix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }

    h1 {
      margin-top: 20px;
    }

    hr {
      margin: 20px auto;
      width: 50%;
      border: 1px solid #444;
    }

    button {
      background-color: #222;
      color: white;
      border: 2px solid #555;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #444;
      border-color: #888;
    }
  </style>
</head>
<body>
  <h1>Synthronix</h1>
  <hr>

  <button onclick="window.location.href='einkaufsliste.html'">Zur Einkaufsliste</button>
  <button onclick="window.location.href='minispiel.html'">Zum Minispiel</button>
